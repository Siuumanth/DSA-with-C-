<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 0;
    }
    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-left: 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    .navbar a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="W.png" alt="Profile Image">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
</body>
</html>
